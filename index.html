<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, height=device-height, viewport-fit=cover">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Verificacion de Identidad</title>

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css">

    <!-- <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous"> -->

    <link rel="stylesheet" href="css/style.css">

    <link rel="shortcut icon" type="image/ico" href="img/favicon.ico"/>

    <link rel="manifest" href="manifest.json">
    <!-- Android -->
    <meta name="theme-color" content="#3498db">

</head>

<body class="container p-3">

    <div class="card h-auto d-inline-block w-100 p-3" align="center">
        <div class="card-body">
            <h1>Verificación de Identidad</h1>

            <div class="input-group mb-3">
                <div class="form-floating">
                    <input type="text" class="form-control" id="floatingInputGroup1" placeholder="Cédula">
                    <label for="floatingInputGroup1">Cédula</label>
                </div>
                <span class="input-group-text">
                    <i class="fa fa-user"></i>
                </span>
            </div>

            <div class="input-group mb-3">
                <div class="form-floating">
                    <input type="text" class="form-control" id="floatingInputGroup1" placeholder="Código Dactilar">
                    <label for="floatingInputGroup1">Código Dactilar</label>
                </div>
                <span class="input-group-text">
                    <i class="fa fa-user"></i>
                </span>
            </div>

            <button type="button" class="btn btn-success w-100 p-3">Ingresar</button>
        </div>
        <div class="h-100 d-inline-block"></div>
        <div class="h-100 d-inline-block"></div>
        <div class="h-100 d-inline-block"></div>
        <div class="card-footer text-center bg-transparent border-success">
            Powered by <b> Prometeo Labs </b>
        </div>
    </div>

    

    <br /><br />
    <!-- Modal -->
    <div class="card h-auto d-inline-block w-100 p-3">
        
        <div id="photo-btn" class="fab-photo">
            <i class="fa fa-camera"></i>
        </div>

        <div class="camara-contenedor fadeIn fast" align="center">
                
            <video id="player" autoplay style="height: 400px; width: 400px;"></video>

            <button id="tomar-foto-btn" type="button" class="btn btn-success w-100 p-3">
                <i class="fa fa-camera"></i>
                Tomar Foto
            </button>
        </div>

        <div class="h-100 d-inline-block"></div>
        <div class="h-100 d-inline-block"></div>
        <div class="h-100 d-inline-block"></div>
        <div class="card-footer text-center bg-transparent border-success">
            Powered by <b> Prometeo Labs </b>
        </div>

    </div>
    <!-- Fin Modal -->

    <script src="js/camara-class.js"></script>
    <script src="js/app.js"></script>

</html>
